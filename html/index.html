<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
</head>

<body>
    <div class="container">
        <h1>HANGMAN</h1>
        <h2>You know the rules - let's play</h2>
        <h3>You can pick your alphabet below to guess the word.</h3>
        <!-- <h4>Don't worry if you get stuck, <button>hint</button> is always here to help</h4> -->
    </div>
    <div>
        <div id="letters"></div>
        <div id="word"></div>
        <div id="seen-letters"></div>
        <div id="lives"></div>
        <div id="answers"></div>
    </div>

    <div id="container">
        <canvas id="hangman" width="380" height="350"></canvas>
      </div>

    <script src="../js/script.js"></script>
</body>

</html>
